<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCYZZ</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" type="image/png" sizes="16x16" href="pp.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="locyzz.png" id="locyzz" /></li>
            </ul>
        </nav>
    </header>
    <div class="selector-container">
        <label for="category-selector">Sélectionne le produit que tu souhaite découvrir:</label>
        <br>
        <br>
        <select id="category-selector" onchange="redirectToSelectedPage()">
            <option value="select.html">‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎  Sélectionner ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </option>
            <option value="bannierediscord.html">Bannière Discord</option>
            <option value="banniereyoutube.html" selected>Bannière Youtube</option>
            <option value="logo.html">Logo</option>
            <option value="miniatureyoutube.html">Miniature</option>
            <option value="autredemande.html">Autre Demande</option>
        </select>
    </div>
    <div class="product-container">
        <div class="product">
            <img src="graph/bannerytb/4.png" alt="Image d'exemple">
            <div class="product-info">
                <p>Produit sélectionné : Bannière YouTube</p>
                <p>Prix : 2€</p>
                <button onclick="redirectToSelectPage()">Commander</button>
            </div>
        </div>
    </div>
    <div class="example-section">
        <p class="example-text">Exemple:</p>
        <div class="example-banners">
            <img src="graph/bannerytb/1.png" alt="Exemple 1">
            <img src="graph/bannerytb/2.png" alt="Exemple 2">
            <img src="graph/bannerytb/3.png" alt="Exemple 3">
            <img src="graph/bannerytb/4.png" alt="Exemple 4">
            <img src="graph/bannerytb/5.png" alt="Exemple 5">
            <!-- Ajoutez plus d'exemples ici si nécessaire -->
        </div>
    </div>
    <br>
    <br>

    <script>
        function redirectToSelectedPage() {
            const select = document.getElementById("category-selector");
            const value = select.value;

            if (value) {
                window.location.href = value;
            }
        }

        function redirectToSelectPage() {
            window.location.href = "redirectyt.html";
        }
    </script>
</body>
</html>
